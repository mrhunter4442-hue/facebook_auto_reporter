<!DOCTYPE html>
<html>
<head>
    <title>Targets - Facebook Auto Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Facebook Profile Targets</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="targets" class="form-label">Facebook Profile URLs (প্রতি লাইনে একটি)</label>
                <textarea class="form-control" id="targets" name="targets" rows="15">{{ targets }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Targets সংরক্ষণ করুন</button>
        </form>
        
        <div class="mt-4">
            <h5>নমুনা ফরম্যাট:</h5>
            <pre>https://www.facebook.com/profile.php?id=100000000000001
https://www.facebook.com/username.example
https://www.facebook.com/profile.php?id=100000000000002</pre>
        </div>
    </div>
</body>
</html>
