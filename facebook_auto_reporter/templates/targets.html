{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Target Management</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="targets" class="form-label">Facebook Profile URLs (one per line)</label>
                <textarea class="form-control" id="targets" name="targets" rows="10" placeholder="https://www.facebook.com/profile1&#10;https://www.facebook.com/profile2&#10;https://www.facebook.com/profile3">{{ targets|join('\n') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Targets</button>
        </form>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Current Targets</h5>
            </div>
            <div class="card-body">
                <p><strong>Total Targets:</strong> {{ targets|length }}</p>
                <ul>
                    {% for target in targets[:5] %}
                    <li>{{ target }}</li>
                    {% endfor %}
                    {% if targets|length > 5 %}
                    <li>... and {{ targets|length - 5 }} more</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
